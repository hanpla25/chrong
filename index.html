<html lang="en">
  <head>

    <link rel="stylesheet" href="./CSS/style.css" />
    <title>chrong</title>

  <body>
    <!--시계 영역-->
    <div class="clock">
      <span></span>
    </div>
    <!--그리팅 영역-->

      <form class="greet-form">
        <input
          type="text"
          placeholder="What is your name?"
          required
          maxlength="15"
        />

      </form>
      <div class="greet-welcome hidden">
        <span></span>
      </div>
    </div>
    <!--명언 영역-->
    <div class="quote-box">
      <span class="quote">qoute</span>
      <span class="author">author</span>
    </div>

    <script src="./JS/greeting.js"></script>
    <script src="./JS/clock.js"></script>
    <script src="./JS/quotesApi.js" type="module"></script>
    <script src="./JS/quote.js" type="module"></script>
    <script src="./JS/background.js"></script>
  </body>
</html>
