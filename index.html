<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>chrong</title>
  </head>
  <body>
    <div class="container">
      <!--시계 영역-->
      <div class="clock">
        <span></span>
      </div>
      <!--그리팅 영역-->
      <div class="greet-box">
        <form class="greet-form">
          <span class="placeholder">What is your name?</span>
          <input type="text" required maxlength="15" />
        </form>
        <div class="greet-welcome hidden">
          <span></span>
        </div>
      </div>
      <!--명언 영역-->
      <div class="todo-box">
        <div class="todo-box-buttonbox">
          <button>Todo</button>
        </div>
        <div class="todo-box-ballon">
          <ul>
            <li>
              <span class="checkbtn"></span>
              <span class="checked">&#10003;</span>
              <span class="todo-text">텍스트</span>
            </li>
          </ul>
        </div>
      </div>
      <!--명언 영역-->
      <div class="quote-box">
        <span class="quote">qoute</span>
        <span class="author">author</span>
      </div>
    </div>

    <script src="./JS/greeting.js"></script>
    <script src="./JS/clock.js"></script>
    <script src="./JS/quotesApi.js" type="module"></script>
    <script src="./JS/quote.js" type="module"></script>
    <script src="./JS/background.js"></script>
  </body>
</html>
