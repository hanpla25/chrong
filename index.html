<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>chrong</title>
  </head>
  <body>
    <div class="container">
      <!--버튼 영역-->
      <div class="logout">
        <button class="logoutBtn hidden" type="button">로그아웃</button>
      </div>
      
      <!--시계 영역-->
      <div class="clock">
        <span class="time"></span>
        <span class="daytext"></span>
      </div>

      <!--그리팅 영역-->
      <div class="greet-box">
        <form class="greet-form">
          <span class="placeholder">What is your name?</span>
          <input type="text" required maxlength="15" />
        </form>
        <div class="greet-welcome hidden">
          <span></span>
        </div>
      </div>

      <!--투두 영역-->
      <div class="todo-box hidden">
        <div class="todo-box-buttonbox">
          <button class="todo-button">Todo</button>
        </div>
        <div class="todo-box-ballon hidden">
          <ul class="todo-box-ul"></ul>
          <form class="todoform">
            <input class="todo-input" type="text" placeholder="add Todo" />
          </form>
        </div>
      </div>

      <!--명언 영역-->
      <div class="quote-box">
        <span class="quote">qoute</span>
        <span class="author">author</span>
      </div>
    </div>

    <script src="./JS/greeting.js"></script>
    <script src="./JS/clock.js"></script>
    <script src="./JS/quotesApi.js" type="module"></script>
    <script src="./JS/quote.js" type="module"></script>
    <script src="./JS/background.js"></script>
    <script src="./JS/todo.js"></script>
  </body>
</html>
